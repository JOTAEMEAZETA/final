{% extends "layout.html" %}

{% block title %}
Editar Área
{% endblock %}

{% block main %}

<form action="/editar_area" method="post">
    <div class="mb-3 d-none">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="id"
            type="text" value="{{area.id}}" required>
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="nombre" placeholder="Nombre"
            type="text" value="{{area.nombre}}" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="tag" placeholder="Tag" type="text" value="{{area.tag}}" required>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="ubicacion" placeholder="Ubicación" type="text" value="{{area.ubicacion}}">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="descripcion" placeholder="Descripción" type="text" value="{{area.descripcion}}">
    </div>
    <button class="btn btn-primary" type="submit">Editar</button>
</form>
<a href="/"><button class="btn btn-primary">Cancelar</button></a>

{% endblock %}
